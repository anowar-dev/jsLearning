<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/0e40ebbbef.js" crossorigin="anonymous"></script>

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slideShowContainer">
        <div class="slideShowElements">
            <div class="innerElement current">
                <i class="fa-solid fa-futbol"></i>
                <h2>Football</h2>
            </div>

            <div class="innerElement">
                <i class="fa-solid fa-volleyball-ball"></i>
                <h2>Volleyball</h2>
            </div>

            <div class="innerElement">
                <i class="fa-solid fa-swimmer"></i>
                <h2>Swimmer</h2>
            </div>

            <div class="innerElement">
                <div class="round"></div>
                <h2>Hokey Player</h2>
            </div>

            <div class="innerElement">
                <div class="round round2"></div>
                <h2>Cricketer</h2>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
